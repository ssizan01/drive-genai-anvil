is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: label_1
    properties: {text: 'Search a filename in Google Drive:', role: headline}
    type: Label
    layout_properties: {grid_position: 'TJHOYA,QNLUTF'}
  - type: TextBox
    properties: {}
    name: text_box_1
    layout_properties: {grid_position: 'GULDOF,DTWOEN'}
    event_bindings: {pressed_enter: text_box_1_pressed_enter}
  - name: label_2
    properties: {text: 'Pick your document to set as context for GenAI in the dropdown
        below(only google docs work currently):', role: input-prompt}
    type: Label
    layout_properties: {grid_position: 'SJGESI,NKRZDB'}
  - type: DropDown
    properties: {}
    name: dropdown_files
    layout_properties: {grid_position: 'PDFTBR,UKVSJQ'}
  - type: Button
    properties: {role: tonal-button, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Index your document, font_size: null, font: '',
      spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: false, underline: false, icon: ''}
    name: extract_file_content
    layout_properties: {grid_position: 'BNPIDQ,KFTVMG'}
    event_bindings: {click: extract_file_content_click}
  - type: Label
    properties: {}
    name: indexing_output
    layout_properties: {grid_position: 'HNMJTV,YRLNGL'}
  - type: Label
    properties: {role: headline, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: Ask a question, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: label_4
    layout_properties: {grid_position: 'KKGCXS,SPWLJA'}
  - type: TextBox
    properties: {}
    name: user_query
    layout_properties: {grid_position: 'SYKTTZ,ZWAFBY', slot: title}
    event_bindings: {pressed_enter: user_query_pressed_enter}
  - type: Label
    properties: {}
    name: llm_output
    layout_properties: {grid_position: 'NBJXOF,WDZYOT'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- type: Timer
  properties: {}
  name: timer_1
  event_bindings: {tick: timer_1_tick}
